---
-   name: clean_logs_and_cores
    shell: rm -rf {{item}}
    with_items:
        - /fds/bin/*.core
        - /fds/bin/core.*
        - /fds/bin/core
        - /fds/var/log/*log
        - /fds/var/logs/*log
        - /fds/var/log/*gz
        - /fds/var/logs/*gz
        - /fds/var/log/corefiles/*
        - /corefiles/*
        - /fds/var/core/*.core
    tags:
        - clean
