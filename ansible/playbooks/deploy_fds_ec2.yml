-   name: DESTRUCTIVE Deployment of FDS
    hosts: ec2hosts
    remote_user: deploy
    gather_facts: true
    sudo: true
    vars:
        this_is_an_ec2_node: true

    handlers:
    -   name: restart ssh
        service: name=ssh
            state=restarted

