# Redis configuration file

port 6382
dir /fds/var/redis
dbfilename dump4.rdb
pidfile /fds/var/redis/run/redis-server4.pid
loglevel verbose
logfile /fds/logs/redis/redis-server4.log

# debug/verbose/notice/warning
databases 16
save 60 1
rdbcompression yes

daemonize yes
#bind 127.0.0.1
# Close the connection after a client is idle for N seconds (0 to disable)
timeout 0
appendonly yes
appendfilename appendonly4.aof

# always/everysec/no
appendfsync always
no-appendfsync-on-rewrite no
