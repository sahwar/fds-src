fds: {
    plat: {
        /* process id */
        id = "auto"

        /* Log file */
        logfile = "pltform"

        /* Log severity */
        log_severity = 2

        /* Control path port */
        control_port = 7000

        /* Orchestration manager ip */
        om_ip = "127.0.0.1"

        /* Orchestration manager port */
        om_port = 8904

        /* Don't spawn any service daemon */
        auto_start_services = true

        /* Graphite is enabled or not */
        enable_graphite=false
        graphite: {
            /* Graphite server ip */
            ip = "10.1.10.232"
            /* Graphite server port */
            port = 2003
        }
        threadpool: {
            max_task    = 10
            spawn_thres = 5
            idle_sec    = 3
            min_thread  = 3
            max_thread  = 8
        }
    }
    dm: {
        /* process id */
        id = "dm"
        no_om  = false;

        /* Log file */
        logfile = "dm"

        /* Log severity */
        log_severity = 2

        /* Optional, get it from platform: metadata path port */
        port = 6902

        /* Optional, get it from platform: control  path port */
        cp_port = 7902

        /* Should be optional: orchestration manager ip */
        om_ip = "127.0.0.1"

        /* Optional: orchestration manager port */
        om_port = 8904

        /* Optional: meta sync server port */
        sync_port = 9904

        /* Graphite is enabled or not */
        enable_graphite = false
        graphite: {
            /* Graphite server ip */
            ip = "10.1.10.232"

            /* Graphite server port */
            port = 2003
        }
	/* Internal testing related info */
	testing: {
            /* General testing mode...should depricate */
            test_mode = false

	    /* Forces all DM APIs to immediately return success */
	    uturn_all = false

	    /* Forces catalog update calls to immediately return success */
	    uturn_updatecat = false

	    /* Forces start tx calls to immediately return success */
	    uturn_starttx = false

	    /* Forces set metadata calls to immediately return success */
	    uturn_setmeta = false
        }
    }
    sm: {
        /* process id */
        id="sm"
        prefix=""

        /* Log file */
        logfile="sm"

        /* Log severity */
        log_severity = 2

        /* Datapath port */
        data_port=6901

        /* Control path port */
        control_port=7901

        /* Orchestration manager ip */
        om_ip="127.0.0.1"

        /* Orchestration manager port */
        om_port=8904

	/* Internal testing related info */
	testing: {
            /* General testing mode...should depricate */
            test_mode = false

	    /* Number of volumes to create in test mode.  Valid when test_mode is true */
	    test_volume_cnt=10

	    /* Forces all SM APIs to immediately return success */
	    uturn_all = false

	    /* Forces put object calls to immediately return success */
	    uturn_putobj = false
        }

        /* Migration related info */
        migration: {
            /* IP of the migration server */
            ip="127.0.0.1"

            /* Number of threads for doing migration work */
            thread_cnt=5
        }
        /* Graphite is enabled or not */
        enable_graphite=true
        graphite: {
            /* Graphite server ip */
            ip="10.1.10.232"

            /* Graphite server port */
            port=2003
        }
    }
    am: {
        log_severity = 2
        logfile = "am"
        enable_graphite = false
	/* om ip */
	om_ip = "127.0.0.1"

        /* TODO: we may not need this value */
        om_data_port = 9603
        om_control_port = 9602
        om_config_port = 8903
        s3_port=8000
        swift_port=9999
        enforce_authorization=false
	memory_backend=false
	nbd_server_port = 10809

	/* Internal testing related info */
	testing: {
            /* Test mode to bypass local catalog cache */
            disable_vcc = false
	    /* Forces all AM service APIs to immediately return success */
	    uturn_amserv_all = false
	    /* Forces AM service start transaction to immediately return success */
	    uturn_amserv_starttx = false
	    /* Forces AM service update blob to immediately return success */
	    uturn_amserv_updateblob = false
	    /* Forces AM service update metadata to immediately return success */
	    uturn_amserv_updatemeta = false
	    /* Enables probe testing server */
	    enable_probe = false
	    /* Number of threads for probe test */
	    probe_num_threads = 10
        }
    }

    checker: {
        id = "checker"
        path = "/home/bao_pham/temp/skinet2"
        logfile = "checker"
        log_severity = 0

        /* Control path port */
        control_port = 6991

        /* Orchestration manager ip */
        om_ip = "127.0.0.1"

        /* Orchestration manager port */
        om_port = 8904

        enable_graphite = false

        /* TODO: we may not need this value */
        om_data_port = 9603
        om_control_port = 9602
    }

}
