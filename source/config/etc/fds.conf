worker_processes  1;
daemon            off;
master_process    off;
error_log         logs/error.log;
pid               logs/nginx.pid;
 
events {
    worker_connections  4096;  ## Default: 1024
}

http {
    client_max_body_size 3M;
    client_body_in_single_buffer on;
    client_body_buffer_size 3M;
    server {
        location / {
            fds_connector;
        }
        listen       8000;
#server_name  localhost;

    }
}
