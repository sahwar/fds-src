#
# The client reads this property to create the reference to the
# "hello" object in the server.
#
#StorHvisorClient.Proxy=ObjectStorMgrSvr:tcp -h localhost -p 6900:udp -h localhost -p 6900:ssl -h localhost -p 6900
StorHvisorClient.Proxy=DataMgrSvr:tcp -h 127.0.0.1 -p 6900:udp -h 127.0.0.1 -p 6900
DataMgr.Proxy=DataMgr:tcp -h 127.0.0.1 -p 6900:udp -h 127.0.0.1 -p 6900
#DataMgrSvr.Proxy=DataMgrSvr:tcp -h localhost -p 6900:udp -h localhost -p 6900

# TEST STUFF
DataMgr.IPAddress=127.0.0.1
#DataMgr.IPAddress=10.1.10.101
DataMgr.PortNumber=6900

Ice.MessageSizeMax=2048

#
# Warn about connection exceptions
#
Ice.Warn.Connections=1
#
# Network Tracing
#
# 0 = no network tracing
# 1 = trace connection establishment and closure
# 2 = like 1, but more detailed
# 3 = like 2, but also trace data transfer
#
Ice.Trace.Network=1

#
# Protocol Tracing
#
# 0 = no protocol tracing
# 1 = trace protocol messages
#
#Ice.Trace.Protocol=1

#
# Security Tracing
#
# 0 = no security tracing
# 1 = trace messages
#
#IceSSL.Trace.Security=1

