# bring_up.py configuration file
# for qos sprint demo

# The 'source' section defines how to
# access the remote binaries
[source]
# Path to source. Expected to be
# same on each node.
path = /home/povzner/fds-src/source
# SSH user and password to use
user = root
passwd = passwd

# The 'node' section defines a nodes
# paramters. The section must be prefixed
# with 'node' but is also used as a unique
# ID for the node.
[node1]
# Denotes this node will run an OM
om           = true
# IP of the node
ip           = 10.1.10.18
# Control and data based ports
# for nodes. Actual ports will
# be based on these.
control_port = 6901
data_port    = 7901
# Config port if node has an OM
config_port  = 8901
om_control_port = 8902
migration_port = 8903
fds_root = /fds-node1
log_severity = 3

# The 'node' section defines a nodes
# paramters. The section must be prefixed
# with 'node' but is also used as a unique
# ID for the node.
[node2]
# Denotes this node will run an OM
om           = false
# IP of the node
ip           = 10.1.10.15
# Control and data based ports
# for nodes. Actual ports will
# be based on these.
control_port = 6501
data_port    = 7501
migration_port = 8503
fds_root = /fds-node2
log_severity = 3

# The 'sh' section defines a SH clients
# parameters. The section must be prefixed
# with 'sh' but is also used as a unique
# ID for the client.
[sh1]
ip  = 10.1.10.17
# Client uses blk services
blk = true
log_severity = 3

[sh2]
ip  = 10.1.10.15
# Client uses blk services
blk = false
log_severity = 3

# The 'policy' section defines a policy
[policy50]
id    = 70
iops_min = 0
iops_max = 2000
priority = 2
vol_type = ssd

[policy51]
id = 71
iops_min = 800
iops_max = 2000
priority = 2
vol_type = ssd

[policy52]
id = 72
iops_min = 5
iops_max = 60
priority = 1 
vol_type = ssd

# The 'volume' section defines a volume
[volume2]
client = sh1
id     = 2
size   = 410000000
policy = 70
access = blk

[volume3]
client = sh1
id     = 3
size   = 410000000
policy = 70
access = blk

[volume4]
client = sh1
id     = 4
size   = 410000000
policy = 70
access = blk

[volume5]
client = sh1
id     = 5
size   = 410000000
policy = 71
access = blk

[volume6]
client = sh2
id     = 6
size   = 410000000
policy = 70
access = s3




