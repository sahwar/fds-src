[user]
user_name       = root
password        = passwd

# The 'node' section defines a nodes parameters. The section must be prefixed
# with 'node' but is also used as a unique ID for the node.
#
[node1]
om              = true
ip              = localhost
fds_root        = /fds
fds_port        = 8000

[sh1]
# Client uses blk services
blk             = false
fds_node        = node1

[io_block1]
is_dup          = false
chunk_size      = 4096
min_chunks      = 1
max_chunks      = 1
rand_seed       = 1

[io_block2]
is_dup          = false
chunk_size      = 8192
min_chunks      = 1
max_chunks      = 1
rand_seed       = 1

[io_block3]
is_dup          = true
chunk_size      = 4096
min_chunks      = 1
max_chunks      = 1
rand_seed       = 1

[datagen1]
file_size       = 10485760
file_count      = 10
dup_ratio       = 50
# select next block policy: fifo, random
sel_policy      = fifo
rand_blocks     = io_block1,io_block2
dup_blocks      = io_block3
