# bring_up.py configuration file
# for qos sprint demo

# The 'source' section defines how to
# access the remote binaries
[source]
# Path to source. Expected to be
# same on each node.
path = /home/povzner/fds-src/source
# SSH user and password to use
user = root
passwd = passwd

# The 'node' section defines a nodes
# paramters. The section must be prefixed
# with 'node' but is also used as a unique
# ID for the node.
[node1]
# Denotes this node will run an OM
om           = true
# IP of the node
ip           = 10.1.10.120
# Control and data based ports
# for nodes. Actual ports will
# be based on these.
control_port = 6901
data_port    = 7901
# Config port if node has an OM
config_port  = 8901

# The 'sh' section defines a SH clients
# parameters. The section must be prefixed
# with 'sh' but is also used as a unique
# ID for the client.
[sh1]
ip  = 10.1.10.120
# Client uses blk services
blk = true

# The 'policy' section defines a policy
[policy50]
id    = 70
iops_min = 5
iops_max = 800
priority = 2

[policy51]
id = 71
iops_min = 100
iops_max = 300
priority = 2

[policy52]
id = 72
iops_min = 5
iops_max = 60
priority = 1 


# The 'volume' section defines a volume
[volume2]
client = sh1
id     = 2
size   = 200000000
policy = 70
access = block

[volume3]
client = sh1
id     = 3
size   = 200000000
policy = 70
access = block

[volume4]
client = sh1
id     = 4
size   = 200000000
policy = 70
access = block

[volume5]
client = sh1
id     = 5
size   = 200000000
policy = 71
access = block

[volume6]
client = sh1
id     = 6
size   = 200000000
policy = 72
access = block


