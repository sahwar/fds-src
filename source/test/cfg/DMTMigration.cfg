# FDS Scenario configuration for testing DMT Migration
# in a 2-node cluster.

[user]
user_name       = root
password        = passwd

# The 'node' section defines nodes parameters. The section must be prefixed
# with 'node' but is also used as a unique ID for the node.
#
# For this test we use the node names that will be assigned by OM (apparently
# OM does not currently allow a provided node name) because this test
# will use the "node remove" test case which requires the node name used
# by OM.
#
[Node-1]
# Denotes this node will run an OM
om              = true

# We'll start Redis with this node. Since all the other nodes listed
# here are on the same machine, we don't need to specify Redis for
# boot up on them.
redis           = true

# IP of the node
ip              = localhost

# Fds root directory to use
fds_root        = /fds/Node-1

# Base port for this node. Not needed if we don't run all nodes one physical machine
fds_port        = 7000


[Node-2]
enable          = true
ip              = localhost
fds_root        = /fds/Node-2
fds_port        = 7100


# This is where we put our AMs
[am1]
blk             = false
fds_node        = Node-1





# TEST STEPS or CASES or SCENARIOS

# Start and activate an initial 1-node cluster. We don't
# use "script=[cluster]"/"action=bootup" since we only
# want a single node cluster to start, not the 2-node
# cluster that those configurations would give, there being
# 2 nodes defined in the resource part of this FDS Scenario config.
[scenario_install_and_boot_node1]
script          = [Node-1]
action          = bootup
# Delay wait after running the script. In seconds.
delay_wait      = 10

[scenario_activate_the_cluster_to_this_point]
# Activate the cluster as currently defined.
script          = [cluster]
action          = activate

# Note, we use action "bootup" here. Log behavior is
# different if we use "activate" (i.e., have the PM
# boot AM).
[scenario_start_am_on_node1]
script          = [am1]
action          = bootup
delay_wait      = 10

[scenario_verify_node1_up]
script          = [verify]
state           = up
# Comma separated list of nodes. No white space.
fds_nodes       = Node-1



# The next several log checks will verify that DMT
# "migration" has taken place as expected for an
# initial 1-node cluster.
[scenario_verify_initial_dmt_migration10]
script          = [waitforlog]
# Node containing log to search.
fds_node        = Node-1
# Service whose log is to be searched.
service         = om
# Log entry to search for.
logentry        = OM_PmAgent: will send node activate message to Node-1
# Exactly the number of occurrences that must be found for success.
occurrences     = 1
# Maximum time (seconds) to wait for the search to be successful before giving up as failure.
maxwait         = 60

