# FDS Scenario configuration for testing DMT Migration
# in a 2-node domain.

# This ID is used as node defaults.
[user]
# The values here are actually the defaults.
user_name       = root
password        = passwd
# sudo_password can be overridden on the command
# line with a -d option.
sudo_password   = dummy


# Use this section to support installation from a deployable package.
[install]
# Where's the Ansible deployment script? (Can be a path relative to where the test is started.)
deploy-script-dir = ../../../ansible/scripts
# Which script?
deploy-script   = deploy_fds.sh
# Where's the Ansible inventory template file?
inventory-template = ansible-inventory/generic-lxc-nodes
# Is the deployable package pulled from a dev environment(local) or the nightly build (nightly)?
deb-location    = nightly


# The 'node' section defines nodes parameters. The section must be prefixed
# with 'node' but is also used as a unique ID for the node.
[node1]
# Denotes this node will run an OM
om              = true
# We'll start Redis with this node. Since all the other nodes listed
# here are on the same machine, we don't need to specify Redis for
# boot up on them.
redis           = true
# start influxdb
influxdb        = true
# IP of the node
ip              = localhost
#ip              = lxc-node-01
# User ID to make a connection and execute commands on the node. Note that
# currently, package deploys unconfigurably use root/passwd.
#user_name       = ubuntu
#password        = ubuntu
# Fds root directory to use. Note that currently, package deploys
# unconfigurably use /fds.
fds_root        = /fds/node1
# Base port for this node. Not needed if we don't run all nodes one physical machine
fds_port        = 7000
# By default we get all services on a node. Otherwise we' specify a 'services' option.


[node2]
enable          = true
ip              = localhost
#ip              = lxc-node-02
#user_name       = ubuntu
#password        = ubuntu
fds_root        = /fds/node2
fds_port        = 7100
services        = dm,sm





# TEST STEPS or CASES or SCENARIOS

# Start and activate an initial 1-node domain. We don't
# use "script=[domain]"/"action=install-boot-activate" since we only
# want a single node domain to start, not the 2-node
# domain that those configurations would give, there being
# 2 nodes defined in the resource part of this FDS Scenario config.
[scenario_install_and_boot_node1]
log_marker      = Start and activate an initial 1-node domain.
script          = [node1]
action          = install-boot-activate

[scenario_verify_node1_up]
log_marker      = Verify node1 is up.
script          = [verify]
state           = up
# Comma separated list of nodes. No white space.
fds_nodes       = node1



# The next several log checks will verify that DMT
# "migration" has taken place as expected for an
# initial 1-node domain.
[scenario_verify_initial_dmt_migration10]
log_marker      = Check OM log for indications that the initial DMT migration to node1 has started.
script          = [waitforlog]
# Node containing log to search.
fds_node        = node1
# Service whose log is to be searched.
service         = om
# Log entry to search for.
logentry        = OM_PmAgent: will send node activate message to Node-1
# Exactly the number of occurrences that must be found for success.
occurrences     = 1
# Maximum time (seconds) to wait for the search to be successful before giving up as failure.
maxwait         = 30

[scenario_verify_initial_dmt_migration11]
log_marker      = Check OM log for indications that the initial DMT migration to node1 has taken place.
script          = [waitforlog]
# Node containing log to search.
fds_node        = node1
# Service whose log is to be searched.
service         = om
# Log entry to search for.
logentry        = Sent DMT to 1 DM services successfully
# Exactly the number of occurrences that must be found for success.
occurrences     = 1
# Maximum time (seconds) to wait for the search to be successful before giving up as failure.
maxwait         = 30

