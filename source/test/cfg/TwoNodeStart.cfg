# TEST DESCRIPTION
# - Multi Node start

[user]
user_name       = root
password        = passwd

#========== Setup Nodes ===============
[node1]
om              = true
redis           = true
influxdb        = true
ip              = localhost
fds_root        = /fds/node1
fds_port        = 7000
services        = am,sm,dm

[node2]
enable          = true
ip              = localhost
fds_root        = /fds/node2
fds_port        = 7100
services        = am,dm,sm

[scenario_enable_2_dm_cluster_size_all_nodes]
log_marker      = Change platform.conf to set dm_cluster_size to two
script          = [testcases.TestFDSEnvMgt.TestModifyPlatformConf]
param_names     = current_string,replace_string,node,applyAll
params          = volumegrouping_dm_cluster_size.*, volumegrouping_dm_cluster_size = 2,node1,1

#========== Setup Domain and Data ===============
[scenario_install_domain]
log_marker      = Install the domain
script          = [domain]
action          = install

#========== Domain Bringup ===============
[scenario_activate]
log_marker      = Bring up the domain
script          = [domain]
action          = boot-activate

[scenario_verify_domain]
log_marker      = Verify all nodes are up
script          = [verify]
state           = up
fds_nodes       = node1,node2,node3,node4

#============= THE END ===================#
