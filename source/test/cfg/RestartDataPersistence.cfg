# Defines resource, configuration and steps to test
# Data persistence across restarts
#
#
# Note: Do not embed white space is comma delimited lists - test framework bug.

# TEST RESOURCES and TOPOLOGY

[user]
user_name       = root
password        = passwd


# Use this section to support installation from a deployable package.
[install]
# Where's the Ansible deployment script? (Can be a path relative to where the test is started.)
deploy-script-dir = ../../../ansible/scripts
# Which script?
deploy-script   = deploy_fds.sh
# Where's the Ansible inventory template file?
inventory-template = ansible-inventory/generic-lxc-nodes
# Is the deployable package pulled from a dev environment(local) or the nightly build (nightly)?
deb-location    = nightly



# The 'node' section defines a nodes parameters. The section must be prefixed
# with 'node' but is also used as a unique ID for the node.
#
[node1]
om              = true
redis           = true
influxdb        = true
ip              = localhost
#ip              = lxc-node-01
fds_root        = /fds/node1
fds_port        = 7000
services        = sm,dm,am

[node2]
enable          = true
ip              = localhost
#ip              = lxc-node-02
fds_root        = /fds/node2
fds_port        = 7100
services        = sm,dm,am

[node3]
enable          = true
ip              = localhost
#ip              = lxc-node-03
fds_root        = /fds/node3
fds_port        = 7200
services        = sm,dm,am

[node4]
enable          = true
ip              = localhost
#ip              = lxc-node-04
fds_root        = /fds/node4
fds_port        = 7300
services        = sm,dm,am

# The 'policy' section defines a volume policy
#
[policy1]
# iops_min of the policy
iops_min = 100
# iops_max of the policy
iops_max = 500
# priority of the policy
priority = 1

# The 'volume' section defines a volume
[volume1]
# Name of the client AM to attach to
client = node1
# Apparently meant to be the Tenant ID.
id     = 1
# The size of the volume
size   = 10000
# The volume access type, currently either 'object' or 'block'
access = object

# The 'volume' section defines a volume
[volume2]
# Name of the client AM to attach to
client = node1
# Apparently meant to be the Tenant ID.
id     = 3
# The size of the volume
size   = 10000
# The volume access type, currently either 'object' or 'block'
access = block

# TEST STEPS or CASES or SCENARIOS
# Names must be unique otherwise last stanza w/ the same name is used for all
# scenario steps with that name

[scenario_domain_cleanup]
log_marker      = Make sure no errant Services currently running and clean installation areas.
script          = [domain]
action          = kill-uninst

# Probably we don't need to worry about shared memory anymore since its
# usage has been removed from the product.
[scenario_cleanup_shared_memory]
log_marker      = Make sure shared memory is cleaned.
script          = [testcases.TestFDSEnvMgt.TestFDSSharedMemoryClean]

[scenario_domain_bringup]
log_marker      = Initial domain boot up.
script          = [domain]
action          = install-boot-activate

[scenario_wait_for_all_sm]
log_marker      = Wait for completion-DLT deployment
script          = [waitforlog]
fds_node        = node1
service         = om
logentry        = OM deployed DLT with 4 nodes
occurrences     = 1
maxwait         = 240

[scenario_create_policy1]
log_marker      = Create a volume policy.
script          = [policy1]
action          = create
delay_wait      = 5

[scenario_create_volume1]
log_marker      = Create volume volume1
script          = [volume1]
action          = create
delay_wait      = 5

[scenario_create_volume2]
log_marker      = Create volume volume2
script          = [volume2]
action          = create
delay_wait      = 5

[scenario_getauthtoken]
log_marker      = Get an S3 authorization token
script          = [testcases.TestOMIntFace.TestGetAuthToken]

[scenario_gets3conn]
log_marker      = Get an S3 connection
script          = [testcases.TestS3IntFace.TestS3GetConn]

[scenario_storeverifiableobject]
log_marker      = Store an object that we can later verify
script          = [testcases.TestS3IntFace.TestS3LoadVerifiableObject]
param_names     = bucket
params          = volume1

[scenario_waitforobjectcreation]
log_marker      = Wait for object to propogate in system
script          = [testcases.TestMgt.TestWait]
param_names     = delay,reason
params          = 5,to let created object become available in system

[scenario_checkverifiableobject]
log_marker      = Validate object before we restart the domain
script          = [testcases.TestS3IntFace.TestS3CheckVerifiableObject]
param_names     = bucket
params          = volume1

[scenario_domainshutdown]
log_marker      = Take domain down without cleaning
script          = [domain]
action          = kill

# Probably we don't need to worry about shared memory anymore since its
# usage has been removed from the product.
[scenario_cleanup_shared_memory2]
log_marker      = Clean shared memory to address service layer bug(s)
script          = [testcases.TestFDSEnvMgt.TestFDSSharedMemoryClean]

[scenario_bringup_domain_after_stop]
log_marker      = Boot the domain without cleaning (no "install" option)
script          = [domain]
action          = boot-activate

[scenario_waitfordomainsettling]
log_marker      = Allow some time for the domain to settle
script          = [testcases.TestMgt.TestWait]
param_names     = delay,reason
params          = 20,to let domain settle and populate data

[scenario_checkverifiableobject_after_restart]
log_marker      = Validate object again after restart
script          = [testcases.TestS3IntFace.TestS3CheckVerifiableObject]
param_names     = bucket
params          = volume1

[scenario_shutdown_and_clean_domain]
log_marker      = Shutdown and cleanup.
script          = [domain]
action          = kill-uninst
