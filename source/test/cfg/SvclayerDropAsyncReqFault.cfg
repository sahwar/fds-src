# TEST DESCRIPTION
# - Multi Node setup
# - Upload an object
# - restart each service on just one node ..
# - Verify the object

[user]
user_name       = root
password        = passwd

#========== Setup Nodes ===============
[node1]
om              = true
redis           = true
influxdb        = true
ip              = localhost
fds_root        = /fds/node1
fds_port        = 7000
services        = am,sm,dm

[node2]
enable          = true
ip              = localhost
fds_root        = /fds/node2
fds_port        = 7100
services        = dm,sm

[node3]
enable          = true
ip              = localhost
fds_root        = /fds/node3
fds_port        = 7200
services        = dm,sm

[node4]
enable          = true
ip              = localhost
fds_root        = /fds/node4
fds_port        = 7300
services        = dm,sm

#========== Setup Volume ===============
[policy1]
iops_min = 100
iops_max = 500
priority = 1

[volume1]
# Name of the server AM node to attach to
client = node1
# Apparently meant to be a Tenant ID.
id     = 1
# The size of the volume
size   = 10000
# The volume access type, currently either 'object' or 'block'
access = object

#========== Setup Domain and Data ===============
[scenario_1]
log_marker      = Install the domain
script          = [domain]
action          = install-boot-activate

[scenario_2]
log_marker      = Verify all nodes are up
script          = [verify]
state           = up
fds_nodes       = node1,node2,node3,node4

[scenario_3]
log_marker      = Create a volume policy.
script          = [policy1]
action          = create
delay_wait      = 10

[scenario_4]
log_marker      = Create volume volume1
script          = [volume1]
action          = create
delay_wait      = 10

[scenario_5]
log_marker      = Verify I/O works without errors
script          = [testcases.TrafficGen.TestTrafficGen]
param_names     = hostname,runtime,test_type,username
params          = localhost,1,PUT,admin

[scenario_6]
log_marker      = Induce svc layer fault to drop puts on sm1
script          = TODO(Rao)

[scenario_7]
log_marker      = Verify I/O works without errors
script          = [testcases.TrafficGen.TestTrafficGen]
param_names     = hostname,runtime,test_type,username
params          = localhost,1,PUT,admin

[scenario_8]
log_marker      = Ensure all services are up and functioning
script = [verify]
state = up
fds_nodes = node1,node2,node3,node4

[scenario_9]
log_marker      = Verify bucket information.
script          = [testcases.TestS3IntFace.TestS3CheckVerifiableObject]
param_names     = bucket
params          = volume1

[scenario_10]
log_marker      = Cleanup from test.
script          = [domain]
action          = kill-uninst
delay_wait      = 60
