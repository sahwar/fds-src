# FDS Scenario configuration for running the BuildSmokeTest suite

[user]
user_name       = root
password        = passwd

# The 'node' section defines a nodes parameters. The section must be prefixed
# with 'node' but is also used as a unique ID for the node.
#
[node1]
# Denotes this node will run an OM
om              = true
influxdb        = true
# IP of the node
ip              = localhost
# Fds root directory to use
fds_root        = /fds/node1
# Base port for this node. Not needed if we don't run all nodes one physical machine
fds_port        = 7000
# By default we get all services on a node. Otherwise we' specify a 'services' option.

[scenario_install_domain]
log_marker      = Bring up the domain (includes installation and Redis boot.)
script          = [domain]
action          = install

[scenario_config_timeline]
log_marker      = Modify platform.conf
script          = [testcases.TestFDSEnvMgt.TestModifyPlatformConf]

#TODO @pooja remove this once test runs against 4 nodes
arg.current1    = enforce_minimum_replicas.*
arg.replace1    = enforce_minimum_replicas = false

arg.current2    = enable_timeline.*
arg.replace2    = enable_timeline = true

[scenario_start_domain]
log_marker      = Bring up the domain
script          = [domain]
action          = boot-activate

#ToDo @pooja re-enable scenario once this test runs against 4 nodes
