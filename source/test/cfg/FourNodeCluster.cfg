# FDS configuration for starting a two-node cluster.

[user]
user_name       = root
password        = passwd

# The 'node' section defines a nodes parameters. The section must be prefixed
# with 'node' but is also used as a unique ID for the node.
#
[node1]
# Denotes this node will run an OM
om              = true

# IP of the node
ip              = localhost

# Fds root directory to use
fds_root        = /fds/node1

# Base port for this node. Not needed if we don't run all nodes one physical machine
fds_port        = 7000

[node2]
enable          = true
ip              = localhost
fds_root        = /fds/node2
fds_port        = 7100

[node3]
enable          = true
ip              = localhost
fds_root        = /fds/node3
fds_port        = 7200

[node4]
enable          = true
ip              = localhost
fds_root        = /fds/node4
fds_port        = 7300


# This is where we put our AMs
[sh1]
blk             = false
fds_node        = node1

[sh2]
blk             = false
fds_node        = node3
