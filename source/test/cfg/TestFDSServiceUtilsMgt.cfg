[user]
user_name = root
password = passwd

[node1]
om = true
ip = 10.3.97.199
fds_root = /fds/node1
fds_port = 7000

[node2]
enable=true
ip = 10.3.97.200
fds_root = /fds/node2
fds_port = 7100

[node3]
enable=true
ip = 10.3.97.201
fds_root = /fds/node3
fds_port = 7200

[node4]
enable=true
ip = 10.3.97.204
fds_root = /fds/node4
fds_port = 7200

# The 'volume' section defines a volume
[volume1]
# Name of the server AM node to attach to
client = node1
# Apparently meant to be a Tenant ID.
id     = 1
# The size of the volume
size   = 10000
# The volume access type, currently either 'object' or 'block'
access = object

# The 'volume' section defines a volume
[volume2]
# Name of the server AM node to attach to
client = node1
# Apparently meant to be a Tenant ID.
id     = 2
# The size of the volume
size   = 10000
# The volume access type, currently either 'object' or 'block'
access = object

# The 'volume' section defines a volume
[volume3]
# Name of the server AM node to attach to
client = node1
# Apparently meant to be a Tenant ID.
id     = 3
# The size of the volume
size   = 10000000
# The volume access type, currently either 'object' or 'block'
access = block

