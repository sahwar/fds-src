# Test domain resilience with killed DMs after domain boot.
#
# Note: Do not embed white space is comma delimited lists - test framework bug.

# TEST RESOURCES and TOPOLOGY

[user]
user_name       = root
password        = passwd

# The 'node' section defines a nodes paramters. The section must be prefixed
# with 'node' but is also used as a unique ID for the node.
#
[node1]
# Denotes this node will run an OM. Therefore, it is enabled automatically.
om              = true
# We'll start Redis with this node. Since all the other nodes listed
# here are on the same machine, we don't need to specify Redis for
# boot up on them.
redis           = true
# start influxdb
influxdb        = true
# IP of the node
ip              = localhost
# Fds root directory to use
fds_root        = /fds/node1
# Base port for that node, not needed if we don't run all nodes one physical machine
fds_port        = 7000
# By default we get all services on a node. Otherwise we' specify a 'services' option.

[node2]
enable          = true
ip              = localhost
fds_root        = /fds/node2
fds_port        = 7100
services        = dm,sm

[node3]
enable          = true
ip              = localhost
fds_root        = /fds/node3
fds_port        = 7200
services        = dm,sm

[node4]
enable          = true
ip              = localhost
fds_root        = /fds/node4
fds_port        = 7300
services        = dm,sm

# TEST STEPS or CASES or SCENARIOS
# Will be ordered according to scenario name.

[scenario_dm_1]
log_marker      = Bring up domain
script          = [domain]
action          = install-boot-activate

[scenario_dm_2]
log_marker      = Verify domain is up
script          = [verify]
state           = up
# Comma separated list of nodes.
fds_nodes       = node1,node2,node3,node4

[scenario_dm_3]
log_marker = Kill DM service on node1.
script     = [service]
fds_node   = node1
service    = dm
action     = kill

[scenario_dm_4]
log_marker = Verify DM service on node2 is up.
script     = [service]
fds_node   = node2
service    = dm
action     = verifyup

[scenario_dm_5]
log_marker = Verify DM service on node3 is up.
script     = [service]
fds_node   = node3
service    = dm
action     = verifyup

[scenario_dm_6]
log_marker = Verify DM service on node4 is up.
script     = [service]
fds_node   = node4
service    = dm
action     = verifyup

[scenario_dm_7]
script     = [service]
#fds_node not specified in order to take action against the named service on all nodes in the domain.
service    = sm
action     = verifyup

[scenario_dm_8]
log_marker = Verify AM service on all nodes where it is defined are up.
script     = [service]
service    = am
action     = verifyup

[scenario_dm_9]
log_marker = Verify PM service on all nodes where it is defined are up.
script     = [service]
service    = pm
action     = verifyup

[scenario_dm_10]
log_marker = Verify OM service on all nodes where it is defined are up.
script     = [service]
service    = om
action     = verifyup

[scenario_cleanup]
log_marker      = Kill and uninstall domain
script          = [domain]
action          = kill-uninst

 
