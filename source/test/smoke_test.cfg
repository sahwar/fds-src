# Example bring_up.py configuration file

# The 'source' section defines how to
# access the remote binaries
[source]
# Path to source. Expected to be
# same on each node.
path = /home/bao_pham/proj/fds-src/source
# SSH user and password to use
user = bao_pham
passwd = passwd
# Private key to use instead of passwd
# This field is optional and, if used,
# overrides the passwd
privatekey = /home/bao_pham/fds_test/lab.rsa

# The 'node' section defines a nodes
# paramters. The section must be prefixed
# with 'node' but is also used as a unique
# ID for the node.
[node1]
# Denotes this node will run an OM
om           = true
# IP of the node
#ip           = 10.1.10.92
ip           = localhost
# Control and data based ports
# for nodes. Actual ports will
# be based on these.
control_port = 6901
data_port    = 7901
# Migration port to use for SM
# migration services
migration_port     = 8601
# OM's port listening for
# control messages
om_control_port = 6501
# Config port for OM to use if
# node has an OM
config_port  = 8901
# Fds root directory to use
#fds_root     = /fds-node1
fds_root     = /fds/node1
# Logging verbosity level
log_severity = 0

[node2]
enable       = false
om           = false
ip           = localhost
control_port = 6911
data_port    = 7911
migration_port = 8611
om_control_port = 6511
fds_root     = /fds/node2
log_severity = 0

[node3]
enable       = false
om           = false
ip           = localhost
control_port = 6921
data_port    = 7921
migration_port = 8621
om_control_port = 6521
fds_root     = /fds/node3
log_severity = 0

[node4]
enable       = false
om           = false
ip           = localhost
control_port = 6931
data_port    = 7931
migration_port = 8631
om_control_port = 6531
fds_root     = /fds/node4
log_severity = 0

# The 'sh' section defines a SH clients
# parameters. The section must be prefixed
# with 'sh' but is also used as a unique
# ID for the client.
[sh1]
ip  = localhost
# Client uses blk services
blk = false
fds_root = /fds/node1
log_severity = 0

# The 'policy' section defines a policy
[policy2]
# The ID of the policy
id    = 2
# iops_min of the policy
iops_min = 100
# iops_max of the policy
iops_max = 500
# priority of the policy
priority = 1

# The 'volume' section defines a volume
[volume_smoke1]
# Name of the client SH to attch to
client = sh1
# The ID of the volume
id     = 2
# The size of the volume
size   = 1000000000
# A policy ID for the volume
policy = 2
# The volume access type, currenty either 's3' or 'blk'
access = s3

[volume_smoke2]
client = sh1
id     = 3
size   = 1000000000
policy = 2
