[harness]
# Parameters for qaautotest
test_source_dir: ./testcases
log_dir: ~/tests/VolumeMediaSanityTest
log_level: 10               # DEBUG:10; INFO:20; WARNING:30; ERROR:40
stop_on_fail: True
run_as_root: False
threads: 1
iterations: 1

# Parameters for the test suite.

# fds_config_file is required. It identifies the FDS scenario config file.
fds_config_file: ../cfg/VolumeMediaSanityTest.cfg

# fds_source_dir is required if you want to run from a development
# environment and you are not starting the test from your ~/source
# directory or some sub-directory. It identifies the location of
# .../fds-src/source/ with respect to the execution location.
fds_source_dir: ../..
