[harness]
# Parameters for qaautotest
test_source_dir: ./testcases
log_dir: ../../cit
log_level: 10               # DEBUG:10; INFO:20; WARNING:30; ERROR:40
stop_on_fail: True
run_as_root: False
threads: 1
iterations: 1

# Parameters for the test suite.

# Test description:
# ------------------
# 1) Start 4-node domain
# 2) Write some data
# 3) Kill all the processes (kill-noverify) = non-graceful shutdown
# 4) Start 4-node domain
# 5) Kill random services using system teat framework (kill -9).
# 6) Verify all processes still up
# 7) After resync completes, verify can read data
# 8) Write some data to the domain
# 9) Verify no IO error and all (non-killed) services are up

# fds_config_file is required. It identifies the FDS scenario config file.
fds_config_file: ../cfg/RestartClusterKillServices.cfg

# fds_source_dir is required if you want to run from a development
# environment and you are not starting the test from your ~/source
# directory or some sub-directory. It identifies the location of
# .../fds-src/source/ with respect to the execution location.
fds_source_dir: ../..
