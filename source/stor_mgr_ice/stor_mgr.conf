#
# The server creates one single object adapter with the name
# "Hello". The following line sets the endpoints for this
# adapter.
#
ObjectStorMgrSvr.Endpoints=tcp -h 127.0.0.1 -p 6901
ObjectStorMgrSvr.ThreadPool.Size=30
ObjectStorMgrSvr.ThreadPool.SizeMax=50
ObjectStorMgrSvr.ThreadPool.SizeWarn=48
ObjectStorMgrSvr.IPAddress=127.0.0.1
ObjectStorMgrSvr.PortNumber=6901
ObjectStorMgrSvr.ControlPort=7901
ObjectStorMgrSvr.Proxy=ObjectStorMgrSvr:tcp -h 127.0.0.1 -p 6901:udp -h 127.0.0.1 -p 6901
Ice.ThreadPool.Size=100
Ice.ThreadPool.SizeMax=500
Ice.ThreadPool.SizeWarn=200
Ice.Trace.ThreadPool=0

#
# Warn about connection exceptions
#
Ice.Warn.Connections=1

#
# Network Tracing
#
# 0 = no network tracing
# 1 = trace connection establishment and closure
# 2 = like 1, but more detailed
# 3 = like 2, but also trace data transfer
#
#Ice.Trace.Network=3
Ice.Trace.Network=1

#
# Protocol Tracing
#
# 0 = no protocol tracing
# 1 = trace protocol messages
#
#Ice.Trace.Protocol=1
Ice.Trace.Protocol=0
Ice.ACM.Client=0
Ice.ACM.Server=0
