fds:
{
    /* fds root prefix */
    root = ""
    sm_ut:
    {
	/* Log file */
	logfile="sm_ut.log"

	/* Log severity */
        log_severity=1

	/* SM IP */
	sm_ip="localhost"

	/* SM datapath port */
	sm_data_port=6901

	/* Test name */
	testname="basic_uq"

	/* Number of updates */
	num_updates=10
    }
    meta_ut:
    {
	/* Log file */
	logfile="metastore_ut.log"

	/* Log severity */
        log_severity="debug"

        /* type of test  */
        test_type="smoke"

        /* type of object to test */
        test_what="db"

        /* number of threads (does not apply to smoke test) */
        num_threads=10

        /* dataset size in number of objects */
        dataset_size=100

        /* number of operations */
        num_ops=100

        /* operation type (does not apply to smoke test) */
        op_type=0

        enable_graphite=false
    }
}
