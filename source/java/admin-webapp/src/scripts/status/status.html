<div ng-controller="statusController" style="position: relative;">

    <div class="coming-soon-parent" ng-show="!isAllowed( 'SYS_MGMT' )">
        <div class="coming-soon-child">
            <div style="">
                <span style="color: white;" translate>common.coming_soon</span>
            </div>
        </div>
    </div>

    <div class="tile-container">
        <div class="tile-pair">
            <div class="tile-parent" style="padding-left: 0px;">
<!--                <div class="system-tile tile"></div>-->
                <status-tile tile-title="{{ 'status.l_health' | translate }}" calculated-data="healthStatus">
                    
                    <div class="flex" style="padding: 4px;">
                        <span class="icon-excellent" style="font-size: 36px;color: #68C000;"></span>
                        <span style="margin-left: auto;margin-right: auto;flex-grow: 5;color: gray;">This is some information about the status</span>
                    </div>
                    <div class="flex" style="padding: 4px;">
                        <span class="icon-excellent" style="font-size: 36px;color: #68C000;"></span>
                        <span style="margin-left: auto;margin-right: auto;flex-grow: 5;color: gray;">This is some information about the status</span>
                    </div>
                    <div class="flex" style="padding: 4px;">
                        <span class="icon-excellent" style="font-size: 36px;color: #68C000;"></span>
                        <span style="margin-left: auto;margin-right: auto;flex-grow: 5;color: gray;">This is some information about the status</span>
                    </div>
                
                </status-tile>

            </div>
            <div class="tile-parent">
<!--                <div class="capacity-tile tile"></div>-->
                <status-tile tile-title="{{ 'status.l_capacity' | translate }}" calculated-data="items">
                    <line-chart data="capacityStats" colors="fakeCapColors" opacities="fakeOpacities" y-axis-label-function="capacityLabelFx" axis-color="#A0A0A0" line-stipples="capacityLineStipples" line-colors="capacityLineColors" tooltip="setCapacityTooltipText" domain-labels="capacityLabels" background-color="#f7f7f7"></line-chart>
                </status-tile>
            </div>
        </div>
        <div class="tile-pair">
            <div class="tile-parent">
<!--                <div class="performance-tile tile"></div>-->
                <status-tile tile-title="{{ 'status.l_performance' | translate }}" calculated-data="items">
                    <line-chart data="performanceStats" colors="performanceColors" line-colors="performanceLines" opacities="fakeOpacities" suffix="IOPs" axis-color="#A0A0A0" domain-labels="performanceLabels" background-color="#f7f7f7"></line-chart>
                </status-tile>
            </div>
            <div class="tile-parent">
<!--                <div class="firebreak-tile tile"></div>-->
                <status-tile tile-title="{{ 'status.l_firebreak' | translate }}" calculated-data="firebreakItems">
                    <treemap data="firebreakStats" tooltip="setFirebreakToolipText" color-property="secondsSinceLastFirebreak"
                        domain="firebreakDomain" range="firebreakRange" transform-value-function="transformFirebreakTime" min-area="minArea"></treemap>
                </status-tile>
            </div>
        </div>
    </div>

    <div class="page-vertical-spacer"></div>
    <div class="page-vertical-spacer"></div>

    <div class="header top-label">
        <span class="header" style="margin-bottom: 12px;" translate>status.activity</span>

        <table class="default">
            <tbody>
                <tr ng-repeat="activity in activities">
                    <td style="text-align: left;">{{activity.type}}</td>
                    <td>{{activity.message}}</td>
                    <td style="text-align: right;">{{activity.time}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
