<div ng-controller="qualityOfServiceController" class="volume-edit-row qos-panel">

        <div class="header">
            <span class="light-print" translate>volumes.l_qos</span>
        </div>

    <div class="volume-qos-summary-container" ng-show="!editing">
        <div class="form-group inline">
            <span>Priority: </span>
            <span class="value">{{priority}}</span>
        </div>
        <div class="form-group inline">
            <span>IOPs Capacity Gaurantee: </span>
            <span class="value" ng-show="capacity != 0">{{capacity}}%</span>
            <span class="value" ng-show="capacity == 0" translate>common.l_none</span>
        </div>
        <div class="form-group inline">
            <span translate>volumes.f_iops_limit</span>
            <span class="value">{{iopLimit}} IOPs</span>
        </div>
        <div class="inline icon-container" ng-click="editing = true" title="{{ 'volumes.l_edit_settings' | translate }}">
            <span class="icon fui-new"></span>
        </div>
    </div>

    <div class="volume-edit-container" ng-class="{open: editing}">
        <section>
            <div>
                <span class="light-print" translate>volumes.f_priority</span>
                <span class="volume-edit-label">{{priority}}</span>
            </div>
            <fui-slider values="priorityOptions" value="priority" min-label="{{ 'common.l_low' | translate }}" max-label="{{ 'common.l_high' | translate }}"></fui-slider>
        </section>
        <section>
            <div style="margin-bottom: 8px;">
                <span class="light-print" translate>volumes.f_iops_guarantee</span>
                <span class="volume-edit-label" ng-show="capacity != 0">{{capacity}}%</span>
                <span class="volume-edit-label" ng-show="capacity == 0" translate>common.l_none</span>
            </div>
            <fui-slider min="0" max="100" step="10" value="capacity" min-label="0%" max-label="100%"></fui-slider>
        </section>
        <section>
            <div style="margin-bottom: 8px;">
                <span class="light-print" translate>volumes.f_iops_limit</span>
                <span class="volume-edit-label">{{iopLimit}}</span>
            </div>
            <fui-slider min="0" max="3000" step="100" value="iopLimit" min-label="{{ 'common.l_none' | translate }}" max-label="3000"></fui-slider>
        </section>
        <div class="pull-right">
            <button class="btn btn-primary" ng-click="editing = false" translate>common.l_done</button>
        </div>
    </div>
</div>
