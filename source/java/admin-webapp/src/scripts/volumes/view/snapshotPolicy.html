<section class="block-section" ng-controller="viewSnapshotPolicyController">
    
    <div class="section-header">
        <span class="header" translate>volumes.l_snapshot_policy</span>
    </div>
    
    <div class="flex">
        <div style="position: relative;width: 100%;">
            <table class="default">
                <thead>
                    <tr>
                        <th class="no-top-padding">Interval</th>
                        <th class="no-top-padding"></th>
                        <th class="no-top-padding">Schedule</th>
                        <th class="no-top-padding">Kept for</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="policy in policies">
                        <td colspan="2">
                            <div class="flex">
                                <tri-state-check check-state="policy.use" class="use-box" enabled="checksenabled"></tri-state-check>
            <!--                </td>-->
            <!--                <td>-->
                                <span style="width: 100px;padding-left: 4px;">{{policy.displayName}}</span>
                            </div>
                        </td>
                        <td>
                            <div class="flex">
                                <span style="padding-right: 4px;">{{ policy.startTime.name }}</span>
                                <span>{{ policy.startRule.displayName }}</span>
                            </div>
                        </td>
                        <td>
                            <div class="policy-value-display">{{ 'volumes.snapshot.l_retention_summary' | translate }} {{policy.value}} {{policy.units.name.toLowerCase()}}</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="gutter"></div>
    </div>
</div>
