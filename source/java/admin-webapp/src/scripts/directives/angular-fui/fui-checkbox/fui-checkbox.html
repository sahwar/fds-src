<label class="checkbox" ng-class="{checked: checked,unchecked: !checked}" for="fuiCheck">
    <input type="checkbox" value="" id="fuiCheck" class="custom-checkbox" />
    <span class="icons">
        <span class="fui-checkbox-unchecked icon-unchecked"></span>
        <span class="fui-checkbox-checked icon-checked" ng-click="checked = !checked;"></span>
    </span>
    {{label}}
</label>
