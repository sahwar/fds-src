<div>
    <div class="header bottom-border">
        <span translate>volumes.l_timeline</span>
        <div class="pull-right" ng-click="editing = true" ng-show="editing == false">
            <span class="icon icon-edit"></span>
        </div>
    </div>
    
    <waterfall-slider sliders="sliders" range="range" enabled="editing"></waterfall-slider>
    
    <div class="protection-button-panel" ng-show="editing === true">
        <button class="btn btn-primary skinny" ng-click="save()">
            <span ng-show="saveOnly === 'true' || saveOnly === true" translate>common.l_done</span>
            <span ng-show="saveOnly === 'false' || saveOnly === false" translate>common.l_save</span>
        </button>
        <button class="btn btn-secondary skinny" ng-click="cancel()" ng-show="saveOnly === 'false' || saveOnly === false" translate>common.l_cancel</button>
    </div>
</div>
