<div class="tile">
    <div class="tile-title">{{tileTitle}}</div>
    <div class="tile-content" ng-transclude></div>
    <div class="tile-status-bar">
        
        <div ng-show="calculatedData && rowDisplay !== 'true'">
            <summary-number-display ng-model="calculatedData" auto-change="true"></summary-number-display>
        </div>
        
        <div ng-show="calculatedData && rowDisplay === 'true'" class="flex">
            <summary-number-display ng-repeat="data in calculatedData" ng-model="data" auto-change="false" style="margin-right: 12px;"></summary-number-display>
        </div>
<!--
        <div class="pull-left main-number">{{wholeNumber}}</div>
        <div class="pull-left decimals">
            <span ng-show="decimals > 0">{{decimals}}</span>
            <span>{{suffix}}</span>
        </div>
        <div class="pull-left tile-description">{{description}}</div>
-->

        <div class="notification-parent" ng-show="notifications && notifications > 0">
            <div class="pull-right notifications">{{notifications}}</div>
        </div>
    </div>
</div>
