<div class="tile">
    <div class="tile-title">{{title}}</div>
    <div class="tile-content" ng-transclude></div>
    <div class="tile-status-bar">
        <div class="pull-left main-number">20</div>
        <div class="pull-left decimals">.33%</div>
        <div class="pull-left tile-description">Description</div>

        <div class="notification-parent">
            <div class="pull-right notifications">5</div>
        </div>
    </div>
</div>
