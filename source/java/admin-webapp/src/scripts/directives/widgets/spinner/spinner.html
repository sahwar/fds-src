<div class="spinner-parent">
    <input type="text" ng-model="value" maxlength="{{maxlength}}" size="{{maxlength}}"/>
    <div class="button-parent">
        <div class="button-base increment" draggable="false" ng-class="{pressed: upPressed}" ng-mousedown="incrementDown()" ng-mouseup="incrementUp()" ng-mouseleave="incrementUp()" ng-mousemove="incrementUp()" ng-click="increment()">
            <span class="caret"></span>
        </div>
        <div class="button-base decrement" draggable="false" ng-class="{pressed: downPressed}" ng-mousedown="decrementDown()" ng-mouseup="decrementUp()" ng-mouseleave="decrementUp()" ng-mousemove="decrementUp()" ng-click="decrement()">
            <span class="caret"></span>
        </div>
    </div>
</div>
