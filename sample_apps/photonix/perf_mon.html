<script>

var stats_url = "http://10.1.10.16:8000";

function update_stats(data) {
    stats_obj = JSON.parse(data);
    //$("#stats_box").html(data);
    for (var i = 0; i < stats_obj.volumes.length; i++) {
      var vol = stats_obj.volumes[i];
      var vol_id = vol.id;
      var vol_perf = vol.performance + 1;
      var vol_row = $("#stats_vol_" + vol_id + "_row");
      if (vol_row.length <= 0) {
        var stats_html = "<div class=\"row\" id=\"stats_vol_" + vol_id + "_row\">";
        stats_html += "<div class=\"col-md-3\" align=\"right\">" +  vol_id + ":</div>";
	stats_html += "<div class=\"col-md-4\" align=\"left\">";
        stats_html += "<canvas id=\"stats_vol_" + vol_id + "_bar\" width=\"200px\" height=\"5px\" style=\"border:1px solid #c3c3c3;\" float=\"left\"> </canvas>";  
	stats_html += "</div>";
        stats_html += "<div class=\"col-md-1\" id=\"stats_vol_" + vol_id + "_val\" float=\"left\"> 0 </div>";
        //        console.log("html string " + stats_html);
        $("#stats_box").append(stats_html);
      }
      var vol_bar = document.getElementById("stats_vol_" + vol_id + "_bar");
      var ctx = vol_bar.getContext("2d");
      ctx.fillStyle="#00FF00";
      ctx.fillRect(0,0,vol_perf*20,5);
      $("#stats_vol_" + vol_id + "_val").text(vol_perf*32);        
    }

}

function get_stats() {

   var current_time = new Date().getTime();   

   $.get(stats_url + "?time=" + current_time, function(data, status) {
       console.log("Get stats status: " + status + ", data - " + data);
       update_stats(data);
       setTimeout(get_stats, 1000);
     });

}

$(document).ready(function(){
  $.ajaxSetup({cache: false});
  get_stats();

});
</script>
